<form (ngSubmit)="onSubmit()">
    <div class="input-group">
        <p>
            <label for="initial-investment">Initial Investment</label>
            <input id="initial-investment" name="InitialInvestment" type="number"
                [(ngModel)]="enteredInitialInvestment" />
        </p>
        <p>
            <label for="annual-investment">Annual Investment</label>
            <input id="annual-investment" name="AnnualInvestment" type="number" [(ngModel)]="enteredAnnualInvestment" />
        </p>
    </div>
    <div class="input-group">
        <p>
            <label for="expected-return">Expected Return</label>
            <input id="expected-return" name="ExpectedReturn" type="number" [(ngModel)]="enteredExpectedReturn" />
        </p>
        <p>
            <label for="duration">Duration</label>
            <input id="duration" name="Duration" type="number" [(ngModel)]="enteredDuration" />
        </p>
    </div>
    <p>
        <button>Calculate</button>
    </p>
</form>
