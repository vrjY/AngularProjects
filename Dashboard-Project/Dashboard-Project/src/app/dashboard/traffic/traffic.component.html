<div id="traffic">
    <p>Last 7 days</p>

    <div id="chart">
        @for (dataPoint of dummyTrafficData; track dataPoint.id) {
        <div [style.height]="(dataPoint.value / maxTraffic) * 100 + '%'"></div> <!-- Calculate height as a percentage of maxTraffic Using Angular Style Binding (style.height) -->
        }
    </div>
</div>
